        <!-- MAIN -->
        <main class="container">
            <h1 class="text-center">Weekly Labor Scheduler:</h1>
            <div class="row">
                <!-- Blank input field to add new employees -->
                <form action="javascript:" method="POST" onsubmit="app.Add()" class="text-center"> 
                    <input type="text" id="addName" placeholder="New employee">
                    <input type="submit" value="Add">
                </form>
                <!-- input field used to edit entries (hidden by default) -->
                <div id="editInput">
                    <form action="javascript:" method="POST" id="saveEdit" class="text-center">
                        <input type="text" id="editName">
                        <input type="submit" value="Edit"> <a onclick="CloseInput()"></a>
                    </form>
                </div>

                <p id="counter" class="text-center"></p>

                <div class="container">
                    <div class="row">
                        <table id="allEmployees" class="table">
                            <!-- This should be a <th> element because it 
                            signifies header names, but having an issue with it being hidden  -->
                            <p scope="col">Name:</p>
                            <!-- This application works by having crud.js insert table elements here -->
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->



        <!-- FOOTER -->
        <footer class="footer">

            <!-- PRE-FOOTER -->
            <div class="prefooter">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12 footer-block">

                            <h2 class="">Follow Me On:</h2>

                            <ul class="social-icons">

                                    <a href="javascript:" data-original-title="github" class="github"></a>

                                    <a href="javascript:" data-original-title="facebook" class="facebook"></a>

                                <li>

                                </li>
                                <li>
                                    <a href="javascript:" data-original-title="googleplus" class="googleplus"></a>
                                </li>
                                <li>
                                    <a href="javascript:" data-original-title="linkedin" class="linkedin"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 footer-block">
                            <div class="subscribe-form">
                                <form action="javascript:">
                                    <div class="input-group">
                                        <input type="text" placeholder="email@email.com" class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn" type="submit">Contact</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
