            <div class="container text-center">
                <h1>Scheduler</h1>
                <div class="row">
                    <!-- Blank input field to add new employees -->
                    <form action="javascript:" method="POST" onsubmit="app.Add()" class=""> 
                        <input type="text" id="addName" placeholder="New employee">
                        <input type="submit" value="Add">
                    </form>
                    <!-- input field used to edit entries (hidden by default) -->
                    <div id="editInput">
                        <form action="javascript:" method="POST" id="saveEdit">
                            <input type="text" id="editName">
                            <input type="submit" value="Edit"> <a onclick="CloseInput()"></a>
                        </form>
                    </div>
                    <p id="counter"></p>
                    <table id="allEmployees">
                        <!-- Table Row -->
                        <tr>
                            <th>Name:</th>
                        </tr>
                        <!-- Where employee list is updated/added/deleted/modified with crud.js-->
                        <tbody></tbody>
                    </table>
                </div>
            </div>
